{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block title %}ACCOUNT_LOGIN{% endblock title %}

{% block content %}
  <div class="container">
    <h1 class='my-3'>로그인</h1>
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {% bootstrap_form form %}
      <input type="submit" class="btn btn-outline-warning my-3">
    </form>
  </div>
{% endblock content %}
