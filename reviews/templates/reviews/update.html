{% extends 'base.html' %}
{% block content %}
  {% load django_bootstrap5 %}
  <div class="m-3">
    <form action="{% url 'reviews:update' k.pk %}" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form review_form %}
      <input type="submit" class="m-2 btn btn-outline-warning" value="등록">
    </form>
  </div>
{% endblock %}
